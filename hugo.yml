baseURL: https://shimoju.jp/
languageCode: ja
defaultContentLanguage: ja
hasCJKLanguage: true
title: shimoju.diary
theme: PaperMod
permalinks:
  posts: /:year/:month/:day/:slugorfilename/
enableRobotsTXT: true
markup:
  goldmark:
    renderer:
      # InstagramやSpeaker Deckの埋め込みコードのために生のHTMLを許可する
      # 将来的にShortcodeに移行してこのオプションはfalseにしたい
      unsafe: true
minify:
  minifyOutput: true

menu:
  main:
    - identifier: archives
      name: Archives
      pageRef: /archives
      weight: 10
    - identifier: categories
      name: Categories
      pageRef: /categories
      weight: 20
    - identifier: tags
      name: Tags
      pageRef: /tags
      weight: 30

params:
  author: Hiroshi Shimoju
  description: テクノロジーと社会
  dateFormat: 2006/01/02
  showCodeCopyButtons: true
  showPostNavLinks: true
  showRssButtonInSectionTermList: true
  showShareButtons: true
  homeInfoParams:
    title: Hiroshi Shimoju
    content: GMOペパボ株式会社 SUZURI事業部 シニアエンジニア。Ruby on Railsを用いたプロダクト開発に携わりつつ、現在はSREとして、SLI/SLOの策定・運用、パフォーマンス改善やインフラの構築、セキュリティ対策などを担当しています。その他、Kaigi on RailsのオーガナイザーやRails Girlsのコーチといった活動も行っています。
  socialIcons:
    - name: Twitter
      url: https://twitter.com/shimoju_
    - name: GitHub
      url: https://github.com/shimoju
    - name: Instagram
      url: https://www.instagram.com/shimoju_/
    - name: Facebook
      url: https://www.facebook.com/hiroshi.shimoju
    - name: Scrapbox
      url: https://scrapbox.io/shimoju/
    - name: RSS
      url: /index.xml
